<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="card-styles.css" />
  <title>Card Producto</title>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <h1 style="text-align: center; margin-bottom: 20px;">Producto Destacado</h1>
    <div class="card">
      <img src="Apple-iPhone-17.jpg" alt="iPhone" style="width: 300px; height: auto;" />
      <div class="card-content">
        <h2 class="card-title">Nuevo IPhone 17</h2>
        <p class="card-desc">
          El iPhone 17 cuenta con las últimas innovaciones en tecnología móvil a precios accesibles.
        </p>
        <div class="card-footer">
          <span class="card-price">$1499.99</span>
          <button class="card-btn">Comprar Ahora</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
